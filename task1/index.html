<body>
   <script src="script.js"></script> 
   <script>
   
//Создать переменные num1, num2 которые пользователь вводит с клавиатуры
// Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3.

let num1 = Number(prompt("Введите число num1"));


if (num1 <= 1) {alert(`переменная num1= ${num1}  равна или меньше 1, условие выполняется`);
        }else{alert(`переменная num1= ${num1}  больше 1, условие не выполняется`);}

let num2 = Number(prompt("Введите число num2"));

if (num2 >= 3) {alert(`переменная num2= ${num2} больше или равна 3, условие выполняется`);
    }else{alert(`переменная num2= ${num2} меньше 3, условие не выполняется`);}


   </script>
</body>
</html>
