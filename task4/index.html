<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="script.js"></script>
    <script>

        //Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.
        // Пример: Пользователь ввел число 163. Программа должна вывести:
        //"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"
        // Пример 2:
        // Пользователь ввел число 74. Программа должна вывести:
        // "В числе 74 количество сотен: 0, десятков: 7, единиц: 4"
        // Пример 3:
        // Пользователь ввел число 9537. Программа должна вывести:
        // "В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"
        // Уточнение: пользователь всегда вводит корректное положительное целое число.

        let num = Number(prompt(`Введите целое число, большее единицы`));
        if (num < 0) { alert(`введено отрицательное число`); }
        if (num % 1 != 0) { alert(`введено не целое число`); }
        if (num >= 0) {
            num1 = (num / 10) | 0; num2 = (num1 / 10) | 0;
            alert(`В числе ${num} количество сотен: ${num2 % 10}, десятков: ${num1 % 10}, единиц: ${num % 10}`);
        }

    </script>
</body>

</html>
