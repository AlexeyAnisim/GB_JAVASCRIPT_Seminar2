<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script src="script.js"></script>
   <script>

      //В переменной day лежит какое-то число из интервала от 1 до 31.
      // Определите в какую декаду месяца попадает это число (в первую, вторую или третью).

      let day = Number(prompt(`Введите число от 1 до 31`));
      if (day >= 1 && day <= 10) {
         alert(`переменная day= ${day} попадает в первую декаду`);
      } else if (day >= 11 && day <= 20) { alert(`переменная day= ${day} попадает во вторую декаду`); }
      else if (day >= 21 && day <= 31) { alert(`переменная day= ${day} попадает в третью декаду`); }
      else {
         alert(`переменная day= ${day} не попадает в интервал от 1 до 31`);

      }
   </script>
</body>

</html>
